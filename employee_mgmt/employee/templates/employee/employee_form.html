{% extends "base.html" %}
{% block title %}Employee Form{% endblock %}

{% block content %}
<h2>{{ form.instance.pk|yesno:"Edit Employee,Add Employee" }}</h2>

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

</form>

<a href="{% url 'employee_list' %}">Cancel</a>
{% endblock %}
