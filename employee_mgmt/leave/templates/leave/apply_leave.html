{% extends "base.html" %}
{% block title %}Apply for Leave{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2>Apply for Leave</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <a href="{% url 'leave_list' %}" class="btn btn-secondary mt-3">My Leaves</a>
    </form>
</div>
{% endblock %}
