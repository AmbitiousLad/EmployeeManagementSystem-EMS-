{% extends "base.html" %}
{% block title %}Employee Dashboard{% endblock %}

{% block content %}
<div class="text-center">
    <h2 class="fw-bold mb-3 text-white display-5">Welcome, {{ user.username }}!</h2>
    <p class="lead text-light mb-4">
        This is your <span class="fw-semibold">Employee Dashboard</span>. You can view your <strong>profile</strong>, <strong>attendance</strong>, and <strong>leave status</strong> here.
    </p>

    <div class="row justify-content-center mt-5">
        <div class="col-md-4 mb-4">
            <a href="{% url 'employee_detail' user.pk %}" class="btn btn-primary w-100 py-3 shadow">
                <i class="fas fa-id-badge me-2"></i>View Profile
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'attendance_list' %}" class="btn btn-success w-100 py-3 shadow">
                <i class="fas fa-calendar-check me-2"></i>My Attendance
            </a>
        </div>
        <div class="col-md-4 mb-4">
            <a href="{% url 'leave_list' %}" class="btn btn-warning w-100 py-3 shadow text-dark">
                <i class="fas fa-plane-departure me-2"></i>My Leaves
            </a>
        </div>
    </div>
</div>
{% endblock %}
