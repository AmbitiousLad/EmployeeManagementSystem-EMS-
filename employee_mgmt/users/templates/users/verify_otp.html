{% extends "base.html" %}
{% block content %}
<h2>Enter OTP sent to your email</h2>
{% if error %}<p style="color:red;">{{ error }}</p>{% endif %}
<form method="post">
  {% csrf_token %}
  <input type="text" name="otp" class="form-control" placeholder="Enter OTP">
  <button type="submit" class="btn btn-success mt-2">Verify</button>
</form>
{% endblock %}
